services:
  compleasy:
    build: .
    container_name: compleasy
    volumes:
      - ./src:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ENV=production
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - COMPLEASY_URL=https://localhost:3000
      - COMPLEASY_ADMIN_USERNAME=admin
      # SECURITY WARNING: Change admin credentials in production!
      # Set COMPLEASY_ADMIN_PASSWORD in .env file
      - COMPLEASY_ADMIN_PASSWORD=${COMPLEASY_ADMIN_PASSWORD:-compleasy}
    ports:
      - 8000:8000
    restart: unless-stopped
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 3000:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/generate-certs.sh:/docker-entrypoint.d/40-generate-cert.sh
      - ./nginx/certs:/etc/nginx/certs
    environment:
      - NGINX_CERT_CN=${NGINX_CERT_CN:-nginx}
    depends_on:
      - compleasy