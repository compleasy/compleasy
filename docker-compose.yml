services:
  trikusec:
    build: .
    container_name: trikusec
    volumes:
      - ./src:/app
    environment:
      - SECRET_KEY=${SECRET_KEY:-"CHANGE_ME_IN_PRODUCTION"}
      - DJANGO_ENV=production
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - TRIKUSEC_URL=${TRIKUSEC_URL:-https://localhost:8000}
      - TRIKUSEC_LYNIS_API_URL=${TRIKUSEC_LYNIS_API_URL:-https://localhost:8000}
      - TRIKUSEC_ADMIN_USERNAME=admin
      # SECURITY WARNING: Change admin credentials in production!
      # Set TRIKUSEC_ADMIN_PASSWORD in .env file
      - TRIKUSEC_ADMIN_PASSWORD=${TRIKUSEC_ADMIN_PASSWORD:-trikusec}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 8000:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/generate-certs.sh:/docker-entrypoint.d/40-generate-cert.sh
      - ./nginx/certs:/etc/nginx/certs
    environment:
      - NGINX_CERT_CN=${NGINX_CERT_CN:-nginx}
    depends_on:
      trikusec:
        condition: service_healthy
