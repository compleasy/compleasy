<div id="rule-view-panel" class="hidden fixed right-0 top-0 h-full w-1/4 bg-white shadow-md z-50">
    <div class="flex justify-between items-center p-4 border-b bg-gray-200">
        <h2 class="text-xl font-bold" id="rule-view-title">View Rule Evaluation</h2>
        <button class="rule-view-panel-button text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <div class="overflow-y-auto" style="height: calc(100% - 140px);">
        <div class="p-4">
            <!-- Rule Information Card -->
            <div class="mb-6 bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                <h2 class="text-xl font-bold mb-2" id="rule-view-name">-</h2>
                <p class="text-gray-600 mb-3" id="rule-view-description">-</p>
                <div id="rule-view-disabled-label" class="hidden">
                    <span class="inline-block bg-gray-200 text-gray-700 text-xs font-semibold px-3 py-1 rounded-full">Rule disabled</span>
                </div>
            </div>

            <!-- Query Evaluation Section (hidden if rule is disabled) -->
            <div class="mb-6" id="rule-view-query-evaluation">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">Query Evaluation</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Rule Query</label>
                        <div class="mt-1 p-2 bg-gray-50 border border-gray-200 rounded-md font-mono text-sm" id="rule-view-query">-</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Evaluation Details</label>
                        <div class="mt-1 p-2 bg-gray-50 border border-gray-200 rounded-md text-sm" id="rule-view-actual">
                            <span class="text-gray-500 italic">Loading...</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Evaluation Result</label>
                        <div class="mt-1 p-2 border rounded-md font-semibold text-center" id="rule-view-result">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Close button at the bottom -->
    <div class="absolute flex w-full bottom-0 p-4 bg-gray-200 border-t">
        <button type="button" class="rule-view-panel-button w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Close</button>
    </div>
</div>
